<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Search for a City:</h3>
                        <div class="input-group mb-3 card-body">
                            <input type="text" class="form-control" placeholder="Enter city name" id="city-name">
                            <button class="btn btn-outline-secondary" type="submit" id="search">Search</button>
                        </div>
                    </div>
                </div>
                <div id="previous-searches">
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-7">
                <div class="row" id="current-weather">
                    <h2 id="cityHeader">
                        
                    </h2>
                </div>
                <div class="row" id="forecast">
                    <h3 id="5day"></h3>
                    <div id="day1" class="col bg-primary text-white ml-3 mb-3"></div>
                    <div id="day2" class="col bg-primary text-white ml-3 mb-3"></div>
                    <div id="day3" class="col bg-primary text-white ml-3 mb-3"></div>
                    <div id="day4" class="col bg-primary text-white ml-3 mb-3"></div>
                    <div id="day5" class="col bg-primary text-white ml-3 mb-3"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-10-year-range.js" integrity="sha512-Zy6GmgJpPiVngCfEP3NZcAH5CdPuHg2RtF1w3jUln677wOsQPmZEVbdI9x6SraTrawfNFeE98YfFA/jAcJ1kVg==" crossorigin="anonymous"></script>
    <script src="assets/snow.js"></script>
</body>

</html>
